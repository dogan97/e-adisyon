<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#65a154"/>
      <stop offset="100%" stop-color="#3c5d31"/>
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#8ed4cd"/>
      <stop offset="100%" stop-color="#5bc0b5"/>
    </linearGradient>
    <linearGradient id="crustGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#e6b980"/>
      <stop offset="100%" stop-color="#c69e60"/>
    </linearGradient>
    <linearGradient id="sauceGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#e74c3c"/>
      <stop offset="100%" stop-color="#c0392b"/>
    </linearGradient>
    <linearGradient id="cheeseGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fff176"/>
      <stop offset="100%" stop-color="#ffd54f"/>
    </linearGradient>
    <linearGradient id="fireGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ff9800"/>
      <stop offset="50%" stop-color="#ff5722"/>
      <stop offset="100%" stop-color="#e64a19"/>
    </linearGradient>
  </defs>
  
  <!-- Merkezi Yönetim Sistemi - Tablet -->
  <g transform="translate(400, 260)">
    <!-- Tablet ana çerçeve -->
    <rect x="-150" y="-200" width="300" height="400" rx="20" ry="20" fill="#333" filter="url(#shadow)"/>
    <rect x="-140" y="-190" width="280" height="380" rx="10" ry="10" fill="#f8f9fa"/>
    
    <!-- Üst çubuk -->
    <rect x="-140" y="-190" width="280" height="40" rx="10" ry="10" fill="url(#greenGrad)"/>
    
    <!-- Ana ekran bölümleri -->
    <rect x="-130" y="-140" width="260" height="60" rx="5" ry="5" fill="#f0f0f0" stroke="#ddd" stroke-width="1"/>
    <rect x="-120" y="-130" width="40" height="40" rx="5" ry="5" fill="url(#crustGrad)"/>
    <rect x="-70" y="-125" width="190" height="10" rx="2" ry="2" fill="#ddd"/>
    <rect x="-70" y="-110" width="120" height="10" rx="2" ry="2" fill="#ddd"/>
    
    <rect x="-130" y="-70" width="260" height="60" rx="5" ry="5" fill="#f0f0f0" stroke="#ddd" stroke-width="1"/>
    <rect x="-120" y="-60" width="40" height="40" rx="5" ry="5" fill="url(#crustGrad)"/>
    <rect x="-70" y="-55" width="190" height="10" rx="2" ry="2" fill="#ddd"/>
    <rect x="-70" y="-40" width="120" height="10" rx="2" ry="2" fill="#ddd"/>
    
    <rect x="-130" y="0" width="260" height="60" rx="5" ry="5" fill="#f0f0f0" stroke="#ddd" stroke-width="1"/>
    <rect x="-120" y="10" width="40" height="40" rx="5" ry="5" fill="url(#crustGrad)"/>
    <rect x="-70" y="15" width="190" height="10" rx="2" ry="2" fill="#ddd"/>
    <rect x="-70" y="30" width="120" height="10" rx="2" ry="2" fill="#ddd"/>
    
    <!-- Alt butonlar -->
    <rect x="-130" y="100" width="125" height="40" rx="20" ry="20" fill="url(#blueGrad)"/>
    <rect x="5" y="100" width="125" height="40" rx="20" ry="20" fill="url(#greenGrad)"/>
    
    <!-- Durum göstergeleri -->
    <circle cx="-100" cy="160" r="10" fill="url(#greenGrad)"/>
    <circle cx="-70" cy="160" r="10" fill="#ddd"/>
    <circle cx="-40" cy="160" r="10" fill="#ddd"/>
  </g>
  
  <!-- Büyük Pizza -->
  <g transform="translate(200, 320)">
    <!-- Pizza tabanı -->
    <circle cx="0" cy="0" r="180" fill="url(#crustGrad)" filter="url(#shadow)"/>
    <circle cx="0" cy="0" r="170" fill="url(#sauceGrad)"/>
    <circle cx="0" cy="0" r="165" fill="url(#cheeseGrad)" opacity="0.9"/>
    
    <!-- Dilimler -->
    <g>
      <path d="M0,0 L0,-165 A165,165 0 0,1 142.8,-82.5 Z" stroke="#c69e60" stroke-width="1" fill="url(#cheeseGrad)" opacity="0.95"/>
      <path d="M0,0 L142.8,-82.5 A165,165 0 0,1 142.8,82.5 Z" stroke="#c69e60" stroke-width="1" fill="url(#cheeseGrad)" opacity="0.95"/>
      <path d="M0,0 L142.8,82.5 A165,165 0 0,1 0,165 Z" stroke="#c69e60" stroke-width="1" fill="url(#cheeseGrad)" opacity="0.95"/>
      <path d="M0,0 L0,165 A165,165 0 0,1 -142.8,82.5 Z" stroke="#c69e60" stroke-width="1" fill="url(#cheeseGrad)" opacity="0.95"/>
      <path d="M0,0 L-142.8,82.5 A165,165 0 0,1 -142.8,-82.5 Z" stroke="#c69e60" stroke-width="1" fill="url(#cheeseGrad)" opacity="0.95"/>
      <path d="M0,0 L-142.8,-82.5 A165,165 0 0,1 0,-165 Z" stroke="#c69e60" stroke-width="1" fill="url(#cheeseGrad)" opacity="0.95"/>
    </g>
    
    <!-- Malzemeler -->
    <!-- Kırmızı malzemeler (sucuk, sosis vs.) -->
    <g fill="#c0392b">
      <circle cx="50" cy="-60" r="15"/>
      <circle cx="110" cy="-20" r="15"/>
      <circle cx="80" cy="50" r="15"/>
      <circle cx="20" cy="90" r="15"/>
      <circle cx="-40" cy="70" r="15"/>
      <circle cx="-90" cy="30" r="15"/>
      <circle cx="-110" cy="-40" r="15"/>
      <circle cx="-60" cy="-90" r="15"/>
      <circle cx="0" cy="-40" r="15"/>
    </g>
    
    <!-- Yeşil malzemeler (biber, fesleğen vs.) -->
    <g fill="#2ecc71">
      <path d="M30,-100 Q40,-120 50,-100 Q60,-115 70,-100 L60,-80 L40,-80 Z" />
      <path d="M130,30 Q140,10 150,30 Q160,15 170,30 L160,50 L140,50 Z" />
      <path d="M-30,120 Q-20,100 -10,120 Q0,105 10,120 L0,140 L-20,140 Z" />
      <path d="M-120,-30 Q-110,-50 -100,-30 Q-90,-45 -80,-30 L-90,-10 L-110,-10 Z" />
    </g>
    
    <!-- Siyah malzemeler (zeytin vs.) -->
    <g>
      <circle cx="70" cy="-110" r="10" fill="#000"/>
      <circle cx="70" cy="-110" r="5" fill="#333"/>
      <circle cx="130" cy="70" r="10" fill="#000"/>
      <circle cx="130" cy="70" r="5" fill="#333"/>
      <circle cx="-70" cy="110" r="10" fill="#000"/>
      <circle cx="-70" cy="110" r="5" fill="#333"/>
      <circle cx="-130" cy="-70" r="10" fill="#000"/>
      <circle cx="-130" cy="-70" r="5" fill="#333"/>
    </g>
  </g>
  
  <!-- Fırın -->
  <g transform="translate(600, 400)">
    <!-- Fırın ana gövdesi -->
    <rect x="-100" y="-100" width="200" height="200" rx="10" ry="10" fill="#555" filter="url(#shadow)"/>
    <rect x="-90" y="-90" width="180" height="180" rx="5" ry="5" fill="#444"/>
    
    <!-- Fırın ağzı ve ateşi -->
    <ellipse cx="0" cy="-30" rx="70" ry="40" fill="#222"/>
    <ellipse cx="0" cy="-30" rx="60" ry="30" fill="#111"/>
    
    <g filter="url(#glow)">
      <path d="M-30,-30 C-25,-50 -10,-40 0,-55 C10,-40 25,-50 30,-30 C40,-40 40,-20 30,-15 C45,0 30,15 15,5 C20,20 0,20 -5,10 C-20,25 -40,10 -30,-5 C-45,-15 -40,-40 -30,-30" fill="url(#fireGrad)"/>
    </g>
    
    <!-- Fırın kontrolleri -->
    <circle cx="60" cy="-60" r="10" fill="#333" stroke="#222" stroke-width="2"/>
    <circle cx="60" cy="-30" r="10" fill="#c0392b" stroke="#222" stroke-width="2"/>
    <circle cx="60" cy="0" r="10" fill="#333" stroke="#222" stroke-width="2"/>
    <rect x="40" y="30" width="40" height="20" rx="5" ry="5" fill="#333" stroke="#222" stroke-width="2"/>
    
    <!-- Pizza küreği -->
    <rect x="-150" y="-10" width="100" height="20" rx="5" ry="5" fill="#a1887f"/>
    <rect x="-180" y="-30" width="40" height="60" rx="5" ry="5" fill="#d7ccc8"/>
  </g>
  
  <!-- Mobil Sipariş -->
  <g transform="translate(700, 180)">
    <!-- Telefon -->
    <rect x="-30" y="-60" width="60" height="120" rx="10" ry="10" fill="#333" filter="url(#shadow)"/>
    <rect x="-25" y="-55" width="50" height="110" rx="5" ry="5" fill="#f8f9fa"/>
    
    <!-- Ekran içeriği -->
    <rect x="-20" y="-50" width="40" height="20" rx="2" ry="2" fill="url(#greenGrad)"/>
    <rect x="-15" y="-20" width="30" height="30" rx="15" ry="15" fill="url(#crustGrad)"/>
    <rect x="-15" y="20" width="30" height="10" rx="5" ry="5" fill="#ddd"/>
    <rect x="-15" y="35" width="30" height="10" rx="5" ry="5" fill="#ddd"/>
  </g>
  
  <!-- Bulut Veri Sistemi -->
  <g transform="translate(550, 130)">
    <path d="M-60,-30 C-50,-50 -20,-50 -10,-30 C0,-45 30,-45 40,-25 C50,-45 80,-40 90,-20 C100,-30 120,-20 120,0 C130,20 110,40 90,30 C80,45 50,45 40,30 C30,45 0,40 -10,25 C-30,40 -60,30 -70,10 C-90,15 -100,-10 -80,-20 C-90,-40 -70,-50 -60,-30" fill="url(#blueGrad)" opacity="0.9" filter="url(#shadow)"/>
    
    <circle cx="0" cy="0" r="25" fill="#fff" opacity="0.9"/>
    <path d="M-10,-10 L10,10 M-10,10 L10,-10" stroke="url(#greenGrad)" stroke-width="6"/>
  </g>
  
  <!-- Veri Bağlantıları -->
  <g stroke="url(#blueGrad)" stroke-width="3" fill="none" stroke-dasharray="5,5">
    <path d="M550,130 C500,160 450,180 400,200"/>
    <path d="M550,130 C580,180 590,220 600,400"/>
    <path d="M550,130 C600,140 650,150 700,180"/>
    <path d="M400,200 C320,240 250,270 200,320"/>
  </g>
  
  <!-- Pizza Kutusu -->
  <g transform="translate(100, 180)">
    <rect x="-50" y="-40" width="100" height="80" fill="#e74c3c" filter="url(#shadow)"/>
    <rect x="-45" y="-35" width="90" height="70" fill="#fff"/>
    <rect x="-35" y="-25" width="70" height="50" fill="none" stroke="#e74c3c" stroke-width="2" stroke-dasharray="2,2"/>
    <circle cx="0" cy="0" r="20" fill="url(#crustGrad)" opacity="0.5"/>
  </g>
  
  <!-- Küçük Pizza Dilimleri -->
  <g>
    <g transform="translate(650, 300) rotate(-15)">
      <path d="M0,0 L20,60 L-20,60 Z" fill="url(#crustGrad)" stroke="#c69e60" stroke-width="2"/>
      <path d="M-15,55 L15,55 L0,5 Z" fill="url(#sauceGrad)"/>
      <path d="M-12,52 L12,52 L0,10 Z" fill="url(#cheeseGrad)"/>
      <circle cx="0" cy="30" r="5" fill="#c0392b"/>
    </g>
    
    <g transform="translate(480, 450) rotate(25)">
      <path d="M0,0 L25,70 L-25,70 Z" fill="url(#crustGrad)" stroke="#c69e60" stroke-width="2"/>
      <path d="M-20,65 L20,65 L0,5 Z" fill="url(#sauceGrad)"/>
      <path d="M-15,60 L15,60 L0,10 Z" fill="url(#cheeseGrad)"/>
      <circle cx="0" cy="35" r="6" fill="#c0392b"/>
      <circle cx="10" cy="50" r="4" fill="#000"/>
    </g>
  </g>
</svg>
