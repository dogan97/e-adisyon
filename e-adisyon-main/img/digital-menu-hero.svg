<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions for gradients and filters -->
  <defs>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#507b41;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3a5b30;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="turquoiseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8ed4cd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6ab8af;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="5" flood-opacity="0.3" />
    </filter>
    <filter id="innerShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur"/>
      <feOffset dx="0" dy="4" result="offsetBlur"/>
      <feComposite in="SourceAlpha" in2="offsetBlur" operator="out" result="compOut"/>
      <feComposite in="SourceGraphic" in2="compOut" operator="in"/>
    </filter>
  </defs>

  <!-- Main Background -->
  <rect x="0" y="0" width="800" height="600" fill="transparent" />

  <!-- Tablet Device -->
  <g transform="translate(400, 300)" filter="url(#shadow)">
    <!-- Tablet Body -->
    <rect x="-150" y="-200" width="300" height="400" rx="20" ry="20" fill="#333" />
    <rect x="-140" y="-190" width="280" height="360" rx="10" ry="10" fill="#f5f5f5" />
    
    <!-- Home Button -->
    <circle cx="0" cy="180" r="10" fill="#ddd" stroke="#333" stroke-width="1" />
    
    <!-- Menu Screen -->
    <rect x="-125" y="-175" width="250" height="330" rx="5" ry="5" fill="#fff" stroke="#eee" stroke-width="1" />
    
    <!-- Menu Header -->
    <rect x="-125" y="-175" width="250" height="50" rx="5" ry="5" fill="url(#greenGradient)" />
    
    <!-- Menu Categories -->
    <rect x="-115" y="-115" width="70" height="20" rx="5" ry="5" fill="url(#turquoiseGradient)" opacity="0.8" />
    <rect x="-35" y="-115" width="70" height="20" rx="5" ry="5" fill="#ddd" />
    <rect x="45" y="-115" width="70" height="20" rx="5" ry="5" fill="#ddd" />
    
    <!-- Menu Items -->
    <!-- Item 1 -->
    <g transform="translate(-90, -70)">
      <rect x="-25" y="-15" width="50" height="50" rx="5" ry="5" fill="#eee" />
      <rect x="35" y="-15" width="140" height="10" rx="2" ry="2" fill="#ddd" />
      <rect x="35" y="5" width="100" height="10" rx="2" ry="2" fill="#ddd" />
      <rect x="35" y="25" width="50" height="10" rx="2" ry="2" fill="url(#greenGradient)" opacity="0.8" />
    </g>
    
    <!-- Item 2 -->
    <g transform="translate(-90, 0)">
      <rect x="-25" y="-15" width="50" height="50" rx="5" ry="5" fill="#eee" />
      <rect x="35" y="-15" width="140" height="10" rx="2" ry="2" fill="#ddd" />
      <rect x="35" y="5" width="100" height="10" rx="2" ry="2" fill="#ddd" />
      <rect x="35" y="25" width="50" height="10" rx="2" ry="2" fill="url(#greenGradient)" opacity="0.8" />
    </g>
    
    <!-- Item 3 -->
    <g transform="translate(-90, 70)">
      <rect x="-25" y="-15" width="50" height="50" rx="5" ry="5" fill="#eee" />
      <rect x="35" y="-15" width="140" height="10" rx="2" ry="2" fill="#ddd" />
      <rect x="35" y="5" width="100" height="10" rx="2" ry="2" fill="#ddd" />
      <rect x="35" y="25" width="50" height="10" rx="2" ry="2" fill="url(#greenGradient)" opacity="0.8" />
    </g>
  </g>

  <!-- QR Code -->
  <g transform="translate(180, 220)" filter="url(#shadow)">
    <rect x="-60" y="-60" width="120" height="120" rx="10" ry="10" fill="#fff" stroke="#ddd" stroke-width="2" />
    
    <!-- QR Code Pattern (Simplified) -->
    <g fill="#333">
      <!-- Position Markers -->
      <rect x="-45" y="-45" width="25" height="25" rx="2" ry="2" />
      <rect x="-40" y="-40" width="15" height="15" fill="#fff" rx="2" ry="2" />
      <rect x="-35" y="-35" width="5" height="5" />
      
      <rect x="20" y="-45" width="25" height="25" rx="2" ry="2" />
      <rect x="25" y="-40" width="15" height="15" fill="#fff" rx="2" ry="2" />
      <rect x="30" y="-35" width="5" height="5" />
      
      <rect x="-45" y="20" width="25" height="25" rx="2" ry="2" />
      <rect x="-40" y="25" width="15" height="15" fill="#fff" rx="2" ry="2" />
      <rect x="-35" y="30" width="5" height="5" />
      
      <!-- Random QR Pattern -->
      <rect x="0" y="-45" width="5" height="5" />
      <rect x="10" y="-45" width="5" height="5" />
      <rect x="-20" y="-35" width="5" height="5" />
      <rect x="-10" y="-35" width="5" height="5" />
      <rect x="0" y="-35" width="5" height="5" />
      <rect x="20" y="-25" width="5" height="5" />
      <rect x="-45" y="-15" width="5" height="5" />
      <rect x="-25" y="-15" width="5" height="5" />
      <rect x="-5" y="-15" width="5" height="5" />
      <rect x="15" y="-15" width="5" height="5" />
      <rect x="30" y="-15" width="5" height="5" />
      <rect x="-35" y="-5" width="5" height="5" />
      <rect x="-15" y="-5" width="5" height="5" />
      <rect x="5" y="-5" width="5" height="5" />
      <rect x="25" y="-5" width="5" height="5" />
      <rect x="40" y="-5" width="5" height="5" />
      <rect x="-45" y="5" width="5" height="5" />
      <rect x="-25" y="5" width="5" height="5" />
      <rect x="-5" y="5" width="5" height="5" />
      <rect x="15" y="5" width="5" height="5" />
      <rect x="35" y="5" width="5" height="5" />
      <rect x="-35" y="15" width="5" height="5" />
      <rect x="-15" y="15" width="5" height="5" />
      <rect x="5" y="15" width="5" height="5" />
      <rect x="25" y="15" width="5" height="5" />
      <rect x="0" y="25" width="5" height="5" />
      <rect x="10" y="25" width="5" height="5" />
      <rect x="20" y="25" width="5" height="5" />
      <rect x="35" y="25" width="5" height="5" />
      <rect x="-20" y="35" width="5" height="5" />
      <rect x="-10" y="35" width="5" height="5" />
      <rect x="10" y="35" width="5" height="5" />
      <rect x="30" y="35" width="5" height="5" />
      <rect x="40" y="35" width="5" height="5" />
    </g>
  </g>

  <!-- Mobile Phone -->
  <g transform="translate(620, 300)" filter="url(#shadow)">
    <!-- Phone Body -->
    <rect x="-60" y="-120" width="120" height="240" rx="20" ry="20" fill="#333" />
    <rect x="-55" y="-115" width="110" height="230" rx="15" ry="15" fill="#f5f5f5" />
    
    <!-- Phone Screen -->
    <rect x="-50" y="-100" width="100" height="180" rx="5" ry="5" fill="#fff" />
    
    <!-- Menu App Interface -->
    <!-- App Header -->
    <rect x="-50" y="-100" width="100" height="30" rx="5" ry="5" fill="url(#greenGradient)" />
    
    <!-- Order Status -->
    <rect x="-40" y="-60" width="80" height="20" rx="5" ry="5" fill="url(#turquoiseGradient)" opacity="0.9" />
    
    <!-- Food Items -->
    <g transform="translate(0, -10)">
      <rect x="-40" y="-5" width="80" height="30" rx="5" ry="5" fill="#f5f5f5" stroke="#eee" stroke-width="1" />
      <rect x="-35" y="0" width="10" height="10" rx="5" ry="5" fill="url(#greenGradient)" />
      <rect x="-20" y="0" width="50" height="5" rx="2" ry="2" fill="#ddd" />
      <rect x="-20" y="10" width="30" height="5" rx="2" ry="2" fill="#ddd" />
    </g>
    
    <g transform="translate(0, 30)">
      <rect x="-40" y="-5" width="80" height="30" rx="5" ry="5" fill="#f5f5f5" stroke="#eee" stroke-width="1" />
      <rect x="-35" y="0" width="10" height="10" rx="5" ry="5" fill="url(#greenGradient)" />
      <rect x="-20" y="0" width="50" height="5" rx="2" ry="2" fill="#ddd" />
      <rect x="-20" y="10" width="30" height="5" rx="2" ry="2" fill="#ddd" />
    </g>
    
    <!-- Total Price -->
    <rect x="-40" y="60" width="80" height="15" rx="5" ry="5" fill="#f5f5f5" stroke="#eee" stroke-width="1" />
    
    <!-- Bottom Navigation -->
    <rect x="-50" y="90" width="100" height="1" fill="#ddd" />
    <circle cx="-25" cy="95" r="5" fill="#ddd" />
    <circle cx="0" cy="95" r="5" fill="url(#greenGradient)" />
    <circle cx="25" cy="95" r="5" fill="#ddd" />
    
    <!-- Home Indicator -->
    <rect x="-15" y="110" width="30" height="3" rx="1.5" ry="1.5" fill="#ddd" />
  </g>

  <!-- Connection Lines Between Devices -->
  <path d="M250,220 C300,150 350,100 400,100" stroke="url(#turquoiseGradient)" stroke-width="2" stroke-dasharray="5,5" fill="none" />
  <path d="M400,100 C450,100 500,150 560,240" stroke="url(#turquoiseGradient)" stroke-width="2" stroke-dasharray="5,5" fill="none" />
  <path d="M240,220 C300,270 350,300 400,300" stroke="url(#turquoiseGradient)" stroke-width="2" stroke-dasharray="5,5" fill="none" />
  <path d="M400,300 C450,300 500,280 560,280" stroke="url(#turquoiseGradient)" stroke-width="2" stroke-dasharray="5,5" fill="none" />

  <!-- Connection Lines Only -->
  <!-- No central circle or icon -->
</svg>
