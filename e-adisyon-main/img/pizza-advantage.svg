<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="3" dy="3" stdDeviation="5" flood-opacity="0.2"/>
    </filter>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#65a154"/>
      <stop offset="100%" stop-color="#3c5d31"/>
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#8ed4cd"/>
      <stop offset="100%" stop-color="#5bc0b5"/>
    </linearGradient>
  </defs>
  
  <!-- İstatistik panelleri -->
  <g transform="translate(400, 175)">
    <!-- Sol istatistik paneli -->
    <rect x="-250" y="-75" width="200" height="150" rx="15" ry="15" fill="transparent" stroke="url(#greenGrad)" stroke-width="2" stroke-opacity="0.5" filter="url(#shadow)"/>
    
    <!-- Artış ikonu -->
    <g transform="translate(-210, -35)">
      <circle cx="0" cy="0" r="30" fill="url(#blueGrad)" opacity="0.8"/>
      <path d="M-10,10 L0,-10 L10,10" stroke="white" stroke-width="5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      <line x1="0" y1="-10" x2="0" y2="10" stroke="white" stroke-width="5" stroke-linecap="round"/>
    </g>
    
    <!-- Yüzde göstergesi -->
    <g transform="translate(-150, -35)">
      <path d="M0,30 A30,30 0 1,1 0,-30 A30,30 0 0,1 0,30 Z M0,20 A20,20 0 1,0 0,-20 A20,20 0 0,0 0,20 Z" fill="url(#greenGrad)"/>
      <path d="M-5,-10 L5,10" stroke="white" stroke-width="3"/>
      <circle cx="-5" cy="-10" r="3" fill="white"/>
      <circle cx="5" cy="10" r="3" fill="white"/>
    </g>
    
    <!-- Grafik çubukları -->
    <g transform="translate(-210, 30)">
      <rect x="0" y="-30" width="15" height="30" rx="2" ry="2" fill="url(#blueGrad)" opacity="0.6"/>
      <rect x="25" y="-20" width="15" height="20" rx="2" ry="2" fill="url(#blueGrad)" opacity="0.6"/>
      <rect x="50" y="-40" width="15" height="40" rx="2" ry="2" fill="url(#greenGrad)" opacity="0.8"/>
      <rect x="75" y="-25" width="15" height="25" rx="2" ry="2" fill="url(#blueGrad)" opacity="0.6"/>
      <rect x="100" y="-45" width="15" height="45" rx="2" ry="2" fill="url(#greenGrad)" opacity="0.8"/>
    </g>
  </g>
  
  <g transform="translate(400, 325)">
    <!-- Sağ istatistik paneli -->
    <rect x="-250" y="-75" width="200" height="150" rx="15" ry="15" fill="transparent" stroke="url(#blueGrad)" stroke-width="2" stroke-opacity="0.5" filter="url(#shadow)"/>
    
    <!-- Pizza pasta grafiği -->
    <g transform="translate(-150, 0)">
      <path d="M0,0 L0,-50 A50,50 0 0,1 43.3,-25 Z" fill="url(#greenGrad)"/>
      <path d="M0,0 L43.3,-25 A50,50 0 0,1 43.3,25 Z" fill="url(#blueGrad)"/>
      <path d="M0,0 L43.3,25 A50,50 0 0,1 0,50 Z" fill="#e74c3c"/>
      <path d="M0,0 L0,50 A50,50 0 0,1 -50,0 Z" fill="#f1c40f"/>
      <path d="M0,0 L-50,0 A50,50 0 0,1 0,-50 Z" fill="#3498db"/>
      <circle cx="0" cy="0" r="15" fill="transparent"/>
    </g>
    
    <!-- Kazanç ikonu -->
    <g transform="translate(-220, 0)">
      <circle cx="0" cy="0" r="30" fill="url(#greenGrad)" opacity="0.8"/>
      <path d="M-10,-5 L10,-5 M-10,5 L10,5" stroke="white" stroke-width="5" stroke-linecap="round"/>
      <line x1="0" y1="-15" x2="0" y2="15" stroke="white" stroke-width="5" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Sipariş yönetimi -->
  <g transform="translate(550, 175)">
    <!-- Panel -->
    <rect x="-100" y="-75" width="200" height="150" rx="15" ry="15" fill="transparent" stroke="url(#greenGrad)" stroke-width="2" stroke-opacity="0.5" filter="url(#shadow)"/>
    
    <!-- Pizza siparişi -->
    <g transform="translate(0, -30)">
      <circle cx="0" cy="0" r="35" fill="transparent" stroke="#ddd" stroke-width="2"/>
      <path d="M-25,0 L25,0 C25,0 20,25 0,25 C-20,25 -25,0 -25,0" fill="#e74c3c"/>
      <path d="M-25,0 C-25,0 -20,-25 0,-25 C20,-25 25,0 25,0" fill="#f9a825"/>
      <circle cx="10" cy="-10" r="5" fill="#e74c3c"/>
      <circle cx="-5" cy="-5" r="5" fill="#e74c3c"/>
      <circle cx="0" cy="8" r="5" fill="#e74c3c"/>
    </g>
    
    <!-- Onay işareti -->
    <g transform="translate(0, 30)">
      <circle cx="0" cy="0" r="25" fill="url(#greenGrad)"/>
      <path d="M-10,0 L-3,10 L10,-10" stroke="white" stroke-width="5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>
  
  <g transform="translate(550, 325)">
    <!-- Panel -->
    <rect x="-100" y="-75" width="200" height="150" rx="15" ry="15" fill="transparent" stroke="url(#blueGrad)" stroke-width="2" stroke-opacity="0.5" filter="url(#shadow)"/>
    
    <!-- Mobil uygulama -->
    <g transform="translate(-50, 0)">
      <rect x="-25" y="-40" width="50" height="80" rx="5" ry="5" fill="#333"/>
      <rect x="-20" y="-35" width="40" height="70" rx="3" ry="3" fill="transparent"/>
      <rect x="-15" y="-30" width="30" height="15" rx="2" ry="2" fill="url(#greenGrad)"/>
      <circle cx="0" cy="0" r="15" fill="#f9a825" opacity="0.8"/>
      <rect x="-15" y="25" width="30" height="5" rx="2" ry="2" fill="#ddd"/>
      <rect x="-15" y="35" width="30" height="5" rx="2" ry="2" fill="#ddd"/>
    </g>
    
    <!-- Tablet -->
    <g transform="translate(50, 0)">
      <rect x="-30" y="-40" width="60" height="80" rx="5" ry="5" fill="#333"/>
      <rect x="-25" y="-35" width="50" height="70" rx="3" ry="3" fill="transparent"/>
      <rect x="-20" y="-30" width="40" height="15" rx="2" ry="2" fill="url(#blueGrad)"/>
      <circle cx="0" cy="0" r="15" fill="#f9a825" opacity="0.8"/>
      <rect x="-20" y="25" width="40" height="5" rx="2" ry="2" fill="#ddd"/>
      <rect x="-20" y="35" width="40" height="5" rx="2" ry="2" fill="#ddd"/>
    </g>
    
    <!-- Bulut -->
    <g transform="translate(0, -30)">
      <path d="M-20,-10 C-15,-20 0,-20 5,-10 C10,-20 25,-15 25,0 C30,10 20,15 10,15 C5,20 -10,20 -15,10 C-25,15 -35,5 -30,-5 C-35,-10 -25,-20 -20,-10" fill="url(#blueGrad)" opacity="0.7"/>
    </g>
    
    <!-- Bağlantı çizgileri -->
    <path d="M0,-30 L-50,0 M0,-30 L50,0" stroke="url(#blueGrad)" stroke-width="2" stroke-dasharray="3,2" opacity="0.7"/>
  </g>
</svg>
