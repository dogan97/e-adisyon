<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions -->
  <defs>
    <!-- Styles for store icons -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="4" flood-color="#000" flood-opacity="0.25"/>
    </filter>
    
    <!-- Connection lines gradient -->
    <linearGradient id="connectionGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#507b41" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#8ed4cd" stop-opacity="0.8"/>
    </linearGradient>
    
    <!-- Building symbol for reuse -->
    <g id="buildingIcon">
      <rect width="70" height="60" fill="white" rx="5" ry="5" filter="url(#shadow)"/>
      <rect y="15" width="70" height="45" fill="#f2f2f2" rx="2" ry="2"/>
      <rect x="8" y="22" width="15" height="15" fill="#8ed4cd" opacity="0.8"/>
      <rect x="28" y="22" width="15" height="15" fill="#8ed4cd" opacity="0.8"/>
      <rect x="48" y="22" width="15" height="15" fill="#8ed4cd" opacity="0.8"/>
      <rect x="8" y="42" width="15" height="15" fill="#8ed4cd" opacity="0.8"/>
      <rect x="28" y="42" width="15" height="15" fill="#8ed4cd" opacity="0.8"/>
      <rect x="48" y="42" width="15" height="15" fill="#8ed4cd" opacity="0.8"/>
      <rect x="10" y="0" width="50" height="15" fill="#507b41" rx="5" ry="5"/>
    </g>
  </defs>
  
  <!-- Central hub -->
  <circle cx="300" cy="200" r="70" fill="#507b41" filter="url(#shadow)"/>
  <circle cx="300" cy="200" r="60" fill="#5d8c4a"/>
  <circle cx="300" cy="200" r="50" fill="#6a9e53"/>
  
  <!-- Center text and icon -->
  <text x="300" y="190" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">MERKEZ</text>
  <text x="300" y="210" font-family="Arial" font-size="12" text-anchor="middle" fill="white">YÖNETİM</text>
  
  <!-- Connection lines -->
  <g stroke="url(#connectionGradient)" stroke-width="3" stroke-dasharray="5,3">
    <path d="M 300,130 L 300,50" fill="none"/>
    <path d="M 360,160 L 460,80" fill="none"/>
    <path d="M 360,240 L 460,320" fill="none"/>
    <path d="M 240,160 L 140,80" fill="none"/>
    <path d="M 240,240 L 140,320" fill="none"/>
  </g>
  
  <!-- Branches - using the building icon with different positions and small modifications -->
  <g transform="translate(265, 10)">
    <use href="#buildingIcon"/>
    <!-- Merkez şube etiketi kaldırıldı -->
  </g>
  
  <g transform="translate(90, 50)">
    <use href="#buildingIcon"/>
    <!-- Şube etiketi kaldırıldı -->
  </g>
  
  <g transform="translate(440, 50)">
    <use href="#buildingIcon"/>
    <!-- Şube etiketi kaldırıldı -->
  </g>
  
  <g transform="translate(90, 290)">
    <use href="#buildingIcon"/>
    <!-- Şube etiketi kaldırıldı -->
  </g>
  
  <g transform="translate(440, 290)">
    <use href="#buildingIcon"/>
    <!-- Şube etiketi kaldırıldı -->
  </g>
  
  <!-- Flowing data symbols -->
  <g fill="#507b41" opacity="0.8">
    <!-- Arrow data flowing to center -->
    <circle cx="300" cy="90" r="5">
      <animate attributeName="cy" values="90;190" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="400" cy="120" r="5">
      <animate attributeName="cx" values="400;320" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="120;180" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="200" cy="120" r="5">
      <animate attributeName="cx" values="200;280" dur="3.2s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="120;180" dur="3.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="3.2s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="400" cy="280" r="5">
      <animate attributeName="cx" values="400;320" dur="2.8s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="280;220" dur="2.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2.8s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="200" cy="280" r="5">
      <animate attributeName="cx" values="200;280" dur="3.0s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="280;220" dur="3.0s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="3.0s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Arrow data flowing from center -->
    <circle cx="300" cy="180" r="5" fill="#8ed4cd">
      <animate attributeName="cy" values="180;90" dur="3.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="3.2s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="320" cy="180" r="5" fill="#8ed4cd">
      <animate attributeName="cx" values="320;400" dur="2.7s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="180;120" dur="2.7s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2.7s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="280" cy="180" r="5" fill="#8ed4cd">
      <animate attributeName="cx" values="280;200" dur="2.9s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="180;120" dur="2.9s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2.9s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="320" cy="220" r="5" fill="#8ed4cd">
      <animate attributeName="cx" values="320;400" dur="3.1s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="220;280" dur="3.1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="3.1s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="280" cy="220" r="5" fill="#8ed4cd">
      <animate attributeName="cx" values="280;200" dur="2.6s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="220;280" dur="2.6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2.6s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Small decoration elements -->
  <g fill="#507b41" opacity="0.2">
    <circle cx="500" cy="50" r="30"/>
    <circle cx="100" cy="350" r="40"/>
    <circle cx="500" cy="350" r="25"/>
    <circle cx="50" cy="150" r="20"/>
  </g>
  
  <!-- Ana başlık kaldırıldı -->
</svg>
