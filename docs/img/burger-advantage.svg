<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#65a154"/>
      <stop offset="100%" stop-color="#3c5d31"/>
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#8ed4cd"/>
      <stop offset="100%" stop-color="#5bc0b5"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Ana Çerçeve (Dört Panel Bölmesi) -->
  <g>
    <!-- Panel 1: Büyüme ve Gelir İkonu -->
    <g transform="translate(200, 125)">
      <rect x="-180" y="-105" width="360" height="210" rx="10" ry="10" fill="transparent" stroke="url(#blueGrad)" stroke-width="2"/>
      
      <!-- Büyüme Grafiği -->
      <g transform="translate(0, 0)">
        <rect x="-120" y="20" width="30" height="60" rx="5" ry="5" fill="url(#blueGrad)" opacity="0.5"/>
        <rect x="-70" y="-10" width="30" height="90" rx="5" ry="5" fill="url(#blueGrad)" opacity="0.7"/>
        <rect x="-20" y="-40" width="30" height="120" rx="5" ry="5" fill="url(#blueGrad)" opacity="0.9"/>
        <rect x="30" y="-70" width="30" height="150" rx="5" ry="5" fill="url(#greenGrad)" opacity="0.9"/>
        <rect x="80" y="-100" width="30" height="180" rx="5" ry="5" fill="url(#greenGrad)" opacity="1"/>
        
        <!-- Trend Çizgisi -->
        <path d="M-105,50 L-55,20 L-5,-10 L45,-40 L95,-70" 
              stroke="url(#greenGrad)" stroke-width="4" fill="none" 
              stroke-linecap="round" stroke-linejoin="round"/>
              
        <!-- Nokta İşaretleri -->
        <circle cx="-105" cy="50" r="6" fill="url(#greenGrad)"/>
        <circle cx="-55" cy="20" r="6" fill="url(#greenGrad)"/>
        <circle cx="-5" cy="-10" r="6" fill="url(#greenGrad)"/>
        <circle cx="45" cy="-40" r="6" fill="url(#greenGrad)"/>
        <circle cx="95" cy="-70" r="8" fill="url(#greenGrad)"/>
        
        <!-- X ve Y Eksenler -->
        <line x1="-130" y1="80" x2="130" y2="80" stroke="#555" stroke-width="2"/>
        <line x1="-130" y1="80" x2="-130" y2="-100" stroke="#555" stroke-width="2"/>
      </g>
    </g>
    
    <!-- Panel 2: Verimlilik ve Zaman İkonu -->
    <g transform="translate(600, 125)">
      <rect x="-180" y="-105" width="360" height="210" rx="10" ry="10" fill="transparent" stroke="url(#blueGrad)" stroke-width="2"/>
      
      <!-- Saat/Zamanlama Konsepti -->
      <g transform="translate(0, 0)">
        <circle cx="0" cy="0" r="85" fill="transparent" stroke="#aaa" stroke-width="3"/>
        <circle cx="0" cy="0" r="80" fill="transparent" stroke="url(#blueGrad)" stroke-width="10" stroke-dasharray="12, 8" stroke-opacity="0.8"/>
        
        <!-- Saat İbresi -->
        <line x1="0" y1="0" x2="0" y2="-60" stroke="url(#greenGrad)" stroke-width="6" stroke-linecap="round" transform="rotate(120)"/>
        <line x1="0" y1="0" x2="0" y2="-40" stroke="url(#greenGrad)" stroke-width="4" stroke-linecap="round" transform="rotate(30)"/>
        
        <!-- Merkez Nokta -->
        <circle cx="0" cy="0" r="10" fill="url(#greenGrad)" filter="url(#shadow)"/>
        
        <!-- Saat Pozisyon İşaretleri -->
        <circle cx="0" cy="-75" r="5" fill="url(#blueGrad)"/>
        <circle cx="65" cy="-37.5" r="5" fill="url(#blueGrad)"/>
        <circle cx="65" cy="37.5" r="5" fill="url(#blueGrad)"/>
        <circle cx="0" cy="75" r="5" fill="url(#blueGrad)"/>
        <circle cx="-65" cy="37.5" r="5" fill="url(#blueGrad)"/>
        <circle cx="-65" cy="-37.5" r="5" fill="url(#blueGrad)"/>
      </g>
    </g>
    
    <!-- Panel 3: Sipariş ve Stok Yönetimi İkonu -->
    <g transform="translate(200, 375)">
      <rect x="-180" y="-105" width="360" height="210" rx="10" ry="10" fill="transparent" stroke="url(#blueGrad)" stroke-width="2"/>
      
      <!-- Liste/Sipariş Kontrol Konsepti -->
      <g transform="translate(0, 0)">
        <!-- Sipariş Belgesi/Kontrol Listesi -->
        <rect x="-80" y="-70" width="160" height="140" rx="5" ry="5" fill="#f5f5f5" filter="url(#shadow)"/>
        
        <!-- Burger Sembolü -->
        <g transform="translate(-40, -40) scale(0.5)">
          <circle cx="0" cy="0" r="20" fill="#ffcc80"/>
          <rect x="-18" y="-5" width="36" height="10" fill="#5d4037" rx="5" ry="5"/>
          <rect x="-18" y="5" width="36" height="5" fill="#ffcc80" rx="2" ry="2"/>
        </g>
        
        <!-- Onay Kutuları -->
        <rect x="30" y="-40" width="20" height="20" rx="3" ry="3" fill="url(#greenGrad)"/>
        <path d="M25,-30 L35,-20 L45,-40" stroke="#fff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
        
        <rect x="-40" y="0" width="120" height="4" rx="2" ry="2" fill="#ddd"/>
        
        <rect x="-60" y="20" width="20" height="20" rx="3" ry="3" fill="transparent" stroke="#aaa" stroke-width="2"/>
        <rect x="30" y="20" width="20" height="20" rx="3" ry="3" fill="url(#greenGrad)"/>
        <path d="M25,30 L35,40 L45,20" stroke="#fff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
        
        <rect x="-40" y="60" width="120" height="4" rx="2" ry="2" fill="#ddd"/>
      </g>
    </g>
    
    <!-- Panel 4: Mobil/Tablet Entegrasyon İkonu -->
    <g transform="translate(600, 375)">
      <rect x="-180" y="-105" width="360" height="210" rx="10" ry="10" fill="transparent" stroke="url(#blueGrad)" stroke-width="2"/>
      
      <!-- Cihaz Entegrasyonu -->
      <g>
        <!-- Mobil Cihaz -->
        <g transform="translate(-70, 0) rotate(-5)">
          <rect x="-30" y="-50" width="60" height="100" rx="10" ry="10" fill="#424242" filter="url(#shadow)"/>
          <rect x="-25" y="-45" width="50" height="90" rx="5" ry="5" fill="#212121"/>
          
          <!-- Ekran İçeriği -->
          <circle cx="0" cy="-15" r="12" fill="#ffcc80"/>
          <rect x="-15" y="5" width="30" height="5" rx="2" ry="2" fill="#aaa"/>
          <rect x="-15" y="15" width="30" height="5" rx="2" ry="2" fill="#aaa"/>
          <rect x="-15" y="30" width="30" height="10" rx="5" ry="5" fill="url(#blueGrad)"/>
        </g>
        
        <!-- Tablet Cihaz -->
        <g transform="translate(20, 0) rotate(5)">
          <rect x="-45" y="-60" width="90" height="120" rx="5" ry="5" fill="#424242" filter="url(#shadow)"/>
          <rect x="-40" y="-55" width="80" height="110" rx="3" ry="3" fill="#212121"/>
          
          <!-- Tablet Ekranı -->
          <rect x="-30" y="-45" width="60" height="15" rx="2" ry="2" fill="url(#blueGrad)"/>
          <circle cx="-15" cy="-15" r="10" fill="#ffcc80"/>
          <rect x="0" y="-20" width="25" height="5" rx="2" ry="2" fill="#aaa"/>
          <rect x="0" y="-10" width="25" height="5" rx="2" ry="2" fill="#aaa"/>
          
          <circle cx="-15" cy="10" r="10" fill="#ffcc80"/>
          <rect x="0" y="5" width="25" height="5" rx="2" ry="2" fill="#aaa"/>
          <rect x="0" y="15" width="25" height="5" rx="2" ry="2" fill="#aaa"/>
          
          <rect x="-30" y="35" width="60" height="10" rx="5" ry="5" fill="url(#greenGrad)"/>
        </g>
        
        <!-- Bulut Simgesi -->
        <g transform="translate(70, -50)">
          <ellipse cx="0" cy="0" rx="25" ry="20" fill="url(#blueGrad)" opacity="0.9" filter="url(#shadow)"/>
          <ellipse cx="20" cy="10" rx="20" ry="15" fill="url(#blueGrad)" opacity="0.7" filter="url(#shadow)"/>
          <ellipse cx="-20" cy="10" rx="20" ry="15" fill="url(#blueGrad)" opacity="0.7" filter="url(#shadow)"/>
        </g>
        
        <!-- Bağlantı Çizgileri -->
        <path d="M-50,-20 C-20,-60 20,-60 50,-50" stroke="url(#greenGrad)" stroke-width="2" fill="none" stroke-dasharray="4,3"/>
        <path d="M-30,40 C0,60 40,60 70,-30" stroke="url(#greenGrad)" stroke-width="2" fill="none" stroke-dasharray="4,3"/>
      </g>
    </g>
  </g>
</svg>
