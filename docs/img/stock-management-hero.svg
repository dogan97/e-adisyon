<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions for gradients and filters -->
  <defs>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#507b41;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3a5b30;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="turquoiseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8ed4cd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6ab8af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64b5f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2196f3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffb74d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff9800;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="5" flood-opacity="0.3" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="800" height="600" fill="transparent" />
  
  <!-- Main Dashboard Panel -->
  <rect x="120" y="100" width="560" height="360" rx="15" ry="15" fill="#f8f9fa" stroke="#ddd" stroke-width="1" filter="url(#shadow)" />
  
  <!-- Header Bar -->
  <rect x="120" y="100" width="560" height="50" rx="15" ry="15" fill="url(#greenGradient)" />
  
  <!-- Left Panel - Inventory Categories -->
  <rect x="140" y="170" width="180" height="270" rx="10" ry="10" fill="#ffffff" stroke="#eee" stroke-width="1" />
  
  <!-- Category Items -->
  <rect x="150" y="190" width="160" height="30" rx="5" ry="5" fill="url(#turquoiseGradient)" opacity="0.8" />
  <rect x="150" y="230" width="160" height="30" rx="5" ry="5" fill="#f5f5f5" stroke="#eee" stroke-width="1" />
  <rect x="150" y="270" width="160" height="30" rx="5" ry="5" fill="#f5f5f5" stroke="#eee" stroke-width="1" />
  <rect x="150" y="310" width="160" height="30" rx="5" ry="5" fill="#f5f5f5" stroke="#eee" stroke-width="1" />
  <rect x="150" y="350" width="160" height="30" rx="5" ry="5" fill="#f5f5f5" stroke="#eee" stroke-width="1" />
  <rect x="150" y="390" width="160" height="30" rx="5" ry="5" fill="#f5f5f5" stroke="#eee" stroke-width="1" />
  
  <!-- Right Main Content Area -->
  <rect x="340" y="170" width="320" height="270" rx="10" ry="10" fill="#ffffff" stroke="#eee" stroke-width="1" />
  
  <!-- Charts and Graphs -->
  <!-- Pie Chart -->
  <g transform="translate(400, 230)">
    <circle cx="0" cy="0" r="60" fill="#f5f5f5" stroke="#eee" stroke-width="1" />
    <path d="M0,0 L60,0 A60,60 0 0,1 30,51.96 z" fill="url(#greenGradient)" />
    <path d="M0,0 L30,51.96 A60,60 0 0,1 -30,51.96 z" fill="url(#turquoiseGradient)" />
    <path d="M0,0 L-30,51.96 A60,60 0 0,1 -60,0 z" fill="url(#blueGradient)" />
    <path d="M0,0 L-60,0 A60,60 0 0,1 0,-60 z" fill="url(#orangeGradient)" />
    <path d="M0,0 L0,-60 A60,60 0 0,1 60,0 z" fill="#f8f9fa" stroke="#eee" stroke-width="1" />
    <!-- Center circle for donut style -->
    <circle cx="0" cy="0" r="25" fill="#ffffff" stroke="#eee" stroke-width="1" />
  </g>
  
  <!-- Bar Chart -->
  <g transform="translate(580, 350)">
    <rect x="-80" y="-60" width="160" height="120" fill="#f5f5f5" stroke="#eee" stroke-width="1" rx="5" ry="5" />
    <rect x="-70" y="-10" width="20" height="70" fill="url(#greenGradient)" rx="2" ry="2" />
    <rect x="-40" y="10" width="20" height="50" fill="url(#turquoiseGradient)" rx="2" ry="2" />
    <rect x="-10" y="-20" width="20" height="80" fill="url(#blueGradient)" rx="2" ry="2" />
    <rect x="20" y="-30" width="20" height="90" fill="url(#orangeGradient)" rx="2" ry="2" />
    <rect x="50" y="0" width="20" height="60" fill="#ddd" rx="2" ry="2" />
    <!-- Chart horizontal lines -->
    <line x1="-70" y1="30" x2="70" y2="30" stroke="#fff" stroke-width="1" stroke-dasharray="2,2" />
    <line x1="-70" y1="0" x2="70" y2="0" stroke="#fff" stroke-width="1" stroke-dasharray="2,2" />
    <line x1="-70" y1="-30" x2="70" y2="-30" stroke="#fff" stroke-width="1" stroke-dasharray="2,2" />
  </g>
  
  <!-- Data Table -->
  <g transform="translate(400, 350)">
    <rect x="-140" y="-20" width="100" height="80" rx="5" ry="5" fill="#f5f5f5" stroke="#eee" stroke-width="1" />
    <!-- Table Headers -->
    <rect x="-140" y="-20" width="100" height="20" rx="5" ry="5" fill="url(#greenGradient)" opacity="0.8" />
    <!-- Table Rows -->
    <rect x="-140" y="0" width="100" height="20" rx="0" ry="0" fill="#fff" stroke="#eee" stroke-width="0.5" />
    <rect x="-140" y="20" width="100" height="20" rx="0" ry="0" fill="#f9f9f9" stroke="#eee" stroke-width="0.5" />
    <rect x="-140" y="40" width="100" height="20" rx="0" ry="0" fill="#fff" stroke="#eee" stroke-width="0.5" />
    <!-- Columns -->
    <line x1="-95" y1="-20" x2="-95" y2="60" stroke="#eee" stroke-width="1" />
  </g>
  
  <!-- Inventory Items -->
  <g transform="translate(200, 480)">
    <!-- Box 1 -->
    <rect x="-40" y="-30" width="30" height="30" fill="#f5f5f5" stroke="url(#greenGradient)" stroke-width="2" rx="2" ry="2" />
    <rect x="-35" y="-25" width="20" height="5" fill="#ddd" rx="1" ry="1" />
    <rect x="-35" y="-15" width="20" height="5" fill="#ddd" rx="1" ry="1" />
    
    <!-- Box 2 -->
    <rect x="0" y="-30" width="30" height="30" fill="#f5f5f5" stroke="url(#turquoiseGradient)" stroke-width="2" rx="2" ry="2" />
    <rect x="5" y="-25" width="20" height="5" fill="#ddd" rx="1" ry="1" />
    <rect x="5" y="-15" width="20" height="5" fill="#ddd" rx="1" ry="1" />
    
    <!-- Box 3 -->
    <rect x="40" y="-30" width="30" height="30" fill="#f5f5f5" stroke="url(#blueGradient)" stroke-width="2" rx="2" ry="2" />
    <rect x="45" y="-25" width="20" height="5" fill="#ddd" rx="1" ry="1" />
    <rect x="45" y="-15" width="20" height="5" fill="#ddd" rx="1" ry="1" />
  </g>
  
  <!-- Cost Analysis Tools -->
  <g transform="translate(600, 480)">
    <!-- Calculator -->
    <rect x="-40" y="-40" width="80" height="80" rx="5" ry="5" fill="#f5f5f5" stroke="#ddd" stroke-width="1" />
    <rect x="-30" y="-30" width="60" height="15" rx="2" ry="2" fill="#fff" stroke="#eee" stroke-width="1" />
    <!-- Calculator Buttons -->
    <g fill="#fff" stroke="#ddd" stroke-width="0.5">
      <rect x="-30" y="-10" width="12" height="12" rx="2" ry="2" />
      <rect x="-15" y="-10" width="12" height="12" rx="2" ry="2" />
      <rect x="0" y="-10" width="12" height="12" rx="2" ry="2" />
      <rect x="15" y="-10" width="12" height="12" rx="2" ry="2" fill="url(#greenGradient)" />
      
      <rect x="-30" y="5" width="12" height="12" rx="2" ry="2" />
      <rect x="-15" y="5" width="12" height="12" rx="2" ry="2" />
      <rect x="0" y="5" width="12" height="12" rx="2" ry="2" />
      <rect x="15" y="5" width="12" height="12" rx="2" ry="2" fill="url(#turquoiseGradient)" />
      
      <rect x="-30" y="20" width="12" height="12" rx="2" ry="2" />
      <rect x="-15" y="20" width="12" height="12" rx="2" ry="2" />
      <rect x="0" y="20" width="27" height="12" rx="2" ry="2" fill="url(#orangeGradient)" />
    </g>
  </g>
  
  <!-- Connection Lines -->
  <path d="M200,230 C300,150 350,150 400,230" stroke="url(#turquoiseGradient)" stroke-width="2" stroke-dasharray="5,5" fill="none" />
  <path d="M400,290 C500,320 550,350 580,350" stroke="url(#turquoiseGradient)" stroke-width="2" stroke-dasharray="5,5" fill="none" />
  <path d="M400,290 C350,330 300,350 330,350" stroke="url(#turquoiseGradient)" stroke-width="2" stroke-dasharray="5,5" fill="none" />
  <path d="M200,400 C200,450 250,480 300,480" stroke="url(#turquoiseGradient)" stroke-width="2" stroke-dasharray="5,5" fill="none" />
  <path d="M400,290 C500,350 550,450 600,480" stroke="url(#turquoiseGradient)" stroke-width="2" stroke-dasharray="5,5" fill="none" />
</svg>
