<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#65a154"/>
      <stop offset="100%" stop-color="#3c5d31"/>
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#8ed4cd"/>
      <stop offset="100%" stop-color="#5bc0b5"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Temel Gruplar -->
  <g>
    <!-- Ana Burger Simgesi -->
    <g transform="translate(400, 300)">
      <!-- Üst Ekmek -->
      <path d="M-120,-20 C-120,-60 -60,-80 0,-80 C60,-80 120,-60 120,-20 C110,0 60,10 0,10 C-60,10 -110,0 -120,-20Z" 
            fill="#ffcc80" filter="url(#shadow)"/>
      
      <!-- Burger Katmanları -->
      <rect x="-100" y="10" width="200" height="20" fill="#43a047" rx="5" ry="5"/>
      <rect x="-100" y="30" width="200" height="30" fill="#795548" rx="5" ry="5"/>
      <rect x="-100" y="60" width="200" height="20" fill="#ffeb3b" rx="5" ry="5"/>
      
      <!-- Alt Ekmek -->
      <path d="M-100,80 L100,80 C100,95 80,110 0,110 C-80,110 -100,95 -100,80Z" 
            fill="#ffcc80" filter="url(#shadow)"/>
    </g>

    <!-- Tablet Sistemi -->
    <g transform="translate(600, 300)">
      <rect x="-70" y="-90" width="140" height="180" rx="10" ry="10" 
            fill="#424242" filter="url(#shadow)"/>
      <rect x="-60" y="-80" width="120" height="160" rx="5" ry="5" fill="#212121"/>
      
      <!-- Ekran İçeriği - Basit ve Temiz -->
      <rect x="-50" y="-70" width="100" height="20" rx="5" ry="5" fill="url(#blueGrad)"/>
      
      <!-- Sipariş Listesi -->
      <rect x="-50" y="-40" width="100" height="100" rx="5" ry="5" fill="#333"/>
      <circle cx="-30" cy="-20" r="10" fill="#ffcc80"/>
      <rect x="-15" y="-25" width="50" height="10" rx="2" ry="2" fill="#666"/>
      
      <circle cx="-30" cy="10" r="10" fill="#ffcc80"/>
      <rect x="-15" y="5" width="50" height="10" rx="2" ry="2" fill="#666"/>
      
      <circle cx="-30" cy="40" r="10" fill="#ffcc80"/>
      <rect x="-15" y="35" width="50" height="10" rx="2" ry="2" fill="#666"/>
      
      <!-- Onay Düğmesi -->
      <rect x="-50" y="70" width="100" height="15" rx="7" ry="7" fill="url(#greenGrad)"/>
    </g>
    
    <!-- Mobil Uygulama -->
    <g transform="translate(200, 180)">
      <rect x="-40" y="-70" width="80" height="140" rx="10" ry="10" 
            fill="#424242" filter="url(#shadow)"/>
      <rect x="-35" y="-65" width="70" height="130" rx="5" ry="5" fill="#212121"/>
      
      <!-- Ekran İçeriği - Minimalist -->
      <rect x="-25" y="-55" width="50" height="15" rx="3" ry="3" fill="url(#blueGrad)"/>
      <circle cx="0" cy="-20" r="15" fill="#ffcc80"/>
      <rect x="-20" y="5" width="40" height="7" rx="3" ry="3" fill="#666"/>
      <rect x="-20" y="20" width="40" height="7" rx="3" ry="3" fill="#666"/>
      <rect x="-20" y="40" width="40" height="15" rx="7" ry="7" fill="url(#greenGrad)"/>
    </g>
    
    <!-- Mutfak Ekranı -->
    <g transform="translate(200, 420)">
      <rect x="-70" y="-60" width="140" height="120" rx="5" ry="5" 
            fill="#424242" filter="url(#shadow)"/>
      <rect x="-65" y="-55" width="130" height="110" rx="3" ry="3" fill="#212121"/>
      
      <!-- İçerik -->
      <rect x="-55" y="-45" width="110" height="15" rx="3" ry="3" fill="url(#blueGrad)"/>
      <rect x="-55" y="-20" width="110" height="65" rx="3" ry="3" fill="#333"/>
      
      <!-- Siparişler -->
      <circle cx="-30" cy="0" r="10" fill="#ffcc80"/>
      <rect x="-15" y="-5" width="60" height="10" rx="2" ry="2" fill="#666"/>
      
      <circle cx="-30" cy="25" r="10" fill="#ffcc80"/>
      <rect x="-15" y="20" width="60" height="10" rx="2" ry="2" fill="#666"/>
    </g>
  </g>
  
  <!-- Bağlantı Çizgileri -->
  <g>
    <!-- Merkez ve tablet arası -->
    <path d="M480,300 C520,300 550,300 530,300" 
          stroke="url(#blueGrad)" stroke-width="3" fill="none" stroke-dasharray="5,3"/>
    
    <!-- Merkez ve mobil arası -->
    <path d="M320,300 C350,260 380,220 240,180" 
          stroke="url(#blueGrad)" stroke-width="3" fill="none" stroke-dasharray="5,3"/>
    
    <!-- Merkez ve mutfak arası -->
    <path d="M320,300 C350,340 380,380 240,420" 
          stroke="url(#blueGrad)" stroke-width="3" fill="none" stroke-dasharray="5,3"/>
  </g>
  
  <!-- Veri Merkezi İkonu -->
  <g transform="translate(400, 300)">
    <circle cx="0" cy="0" r="40" fill="url(#greenGrad)" filter="url(#shadow)"/>
    <circle cx="0" cy="0" r="30" fill="transparent" stroke="#fff" stroke-width="2"/>
    <path d="M-15,-15 L15,15 M-15,15 L15,-15" stroke="#fff" stroke-width="4" stroke-linecap="round"/>
  </g>
</svg>
